<!-- CSS animations for each slide direction -->
<style>
    @keyframes slideLeft {
        from {

        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    @keyframes slideRight {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {

        }

        }
