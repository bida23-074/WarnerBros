        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Adjust as needed */
        }

        .card {
            margin-bottom: 20px; /* Adjust spacing between cards */
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.1); /* Scale up on hover */
        }

        .movie-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .movie-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>

    <script>

        var images = [
            "./Images/backgroundphoto.jpg",
            "./Images/Slidingpictures2.jpg",

            "./Images/slidingpic4.jpeg"
            // Add more image URLs as needed
        ];

        var currentImageIndex = 0;
        var movieImage = document.getElementById("movieImage");

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            movieImage.src = images[currentImageIndex];
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            movieImage.src = images[currentImageIndex];
        }
    </script>
